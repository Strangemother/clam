{% verbatim %}

        <a href="javascript:;" @click=addressClick>
        {{ socketEndpoint }}</a>
    </div>
    <div class="spacer flex-grow-1"></div>
    <div class="status-1">
        {{ statusMessage }}
    </div>
    <div class="status-1">status</div>

</div>
{% endverbatim %}
