<!DOCTYPE html>
<html>
<head>
    <title>{{ client_name }}</title>
    <style>
        body { background: #1e1e1e; color: #d4d4d4; font-family: monospace; padding: 20px; }
        input, textarea { background: #2d2d2d; color: #d4d4d4; border: 1px solid #555; padding: 5px; font-family: monospace; }
        button { background: #0e639c; color: white; padding: 8px 16px; border: none; }
        #status { color: #ffa500; margin-top: 10px; }
        .success { color: #4caf50; }
    </style>
    <script>
        function pollForResult(receiptId) {
            if (!receiptId) return;
            
            const statusEl = document.getElementById('status');
            const responseEl = document.getElementById('response');
            const contentEl = document.getElementById('response-content');
            
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/result/${receiptId}/`);
                    const data = await response.json();
                    
                    if (data && data.message) {
                        // Response received!
                        clearInterval(interval);
                        statusEl.textContent = 'Response received!';
                        statusEl.className = 'success';
                        responseEl.style.display = 'block';
                        contentEl.textContent = JSON.stringify(data, null, 2);
                        
                        // Clear the cache
                        await fetch(`/clear/${receiptId}/`);
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 500); // Poll every 500ms
        }
        
        {% if receipt_id %}
        // Start polling when page loads
        window.addEventListener('DOMContentLoaded', () => {
            pollForResult('{{ receipt_id }}');
        });
        {% endif %}
    </script>
</head>
<body>
    <h1>{{ client_name }} ({{ port }})</h1>

    {% if post_result %}
        <h2>Post Result</h2>
        <div>{{ post_result }}</div>
        <pre>Receipt ID: {{ receipt_id }}</pre>
        <div id="status">Waiting for response...</div>
        <div id="response" style="background: #2d2d2d; padding: 10px; margin-top: 10px; display: none;">
            <h3>Async Response:</h3>
            <pre id="response-content"></pre>
        </div>
    {% endif %}


    {{ form_fields }}
    <form method="post" action="">
    {% for field in form_fields %}
        <label>
            <h2>{{field}}</h2>
            <textarea name="{{field}}" rows="10" cols="100">{{message}}</textarea><br>
        </label>
    {% endfor %}
        <button type="submit">Send</button>
    </form>
</body>
</html>
